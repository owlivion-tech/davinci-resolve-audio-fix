# resolve-audio-fix configuration
# Edit this file to customize behavior.
# After editing, restart the service:
#   systemctl --user restart dr-audio-watch

# -----------------------------------------------
# Directories to watch (space-separated)
# Example: WATCH_DIRS="$HOME/Downloads $HOME/Videos $HOME/Camera"
# -----------------------------------------------
WATCH_DIRS="$HOME/Downloads"

# -----------------------------------------------
# Output container format: mov or mkv
# mov  → best DaVinci Resolve compatibility
# mkv  → open format, larger ecosystem
# -----------------------------------------------
OUTPUT_FORMAT="mov"

# -----------------------------------------------
# Suffix added to converted files
# Example: video_dr.mov
# -----------------------------------------------
OUTPUT_SUFFIX="_dr"

# -----------------------------------------------
# Delete original file after successful conversion
# true | false
# -----------------------------------------------
DELETE_ORIGINAL="false"

# -----------------------------------------------
# Desktop notifications
# true | false
# -----------------------------------------------
NOTIFY="true"
